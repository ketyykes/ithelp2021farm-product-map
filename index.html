<!DOCTYPE html>
<meta charset="utf-8">
<style>
.wrap{
    width: 1440px;
    display: flex;
    justify-content: center;
}
.wrap-item{
    box-sizing: border-box;
    width: 400px;
    padding: 40px;
}
.wrap-item img{
    max-width: 100%;
    max-height:100%;
}
svg{
    border:solid 1px  black;
}

svg circle{
    cursor: pointer;
}

</style>
<body>
    <div class="wrap">  
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>

    <script>
        let width = 800;
        let height = 600;
        const projection = d3.geoMercator()
                        .center([123, 24 ])
                        .scale(5000);
        const svg = d3.select("body")
                    .select(".wrap")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);
        const path = d3.geoPath()
                        .projection(projection);
        const g = svg.append("g");
        d3.select(".wrap")
        .append("div")
        .classed("wrap-item",true);
        d3.json("taiwantopo.json")
        .then(function(topology) {
            const makeColor = d3.scaleSequential(t => d3.hsl(t * 360, .8, .9).formatRgb()).domain([0,30]);
            g.selectAll("path")
                .data(
                    topojson
                        .feature(topology, topology.objects.COUNTY_MOI_1090820)
                        .features
                        )
                .join("path")
                .style('fill', (d,i)=>{
                    return makeColor(i);
                })
                .style("stroke", "gray")
                .style("stroke-width",".25")
                .style("stroke-opacity",".5")
                .attr("d", path);
  
            d3.json("farm-product-map.json")
            .then(function(product){
                g.selectAll("circle")
                .data(product)
                .join("circle")
                .attr("cx", function(d) {
                    return projection([d.Longitude, d.Latitude])[0];
                })
                .attr("cy", function(d) {
                    return projection([d.Longitude, d.Latitude])[1];
                })
                .attr("r", 1)
                .style("fill", "lightgreen")
                    .on("mouseenter", function(){  
                    d3.select(this).style("fill", "darkgreen");
                    const selectObj = d3.select(this).data();
                    console.log(selectObj);
                    d3.select(".wrap-item").html(
                        `<div >
                            <img src="${selectObj[0].Photo}">
                        </div>
                        <h2>產品名：${selectObj[0].AgriBtItemNm}</h2>
                        <p>介紹：${selectObj[0].AgriBtItemCnt}</p>
                        <p>電話：${selectObj[0].AgriTel}</p>
                        <p>住址：${selectObj[0].AgriMainAdrs}</p>
                        <p>價格：${selectObj[0].AgriBtItemCost}</p>
                        <p>其他說明：${selectObj[0].AgriBtItemSpec}</p>
                        </div>
                    `
                    );
                })
                .on("mouseleave ", function(){
                    d3.select(this).style("fill", "lightgreen");
                })
            });
        const zoom = d3.zoom()
                    .scaleExtent([1, 8])
                    .on('zoom', function(event) {
                        g.selectAll('path')
                        .attr('transform', event.transform);
                        g.selectAll("circle")
                        .attr('transform', event.transform);
                    });
        svg.call(zoom);
        })
    </script>
</body>
</html>
